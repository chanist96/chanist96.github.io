<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/common.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>card game</title>
    <script>
        var colorsArray = ['red', 'blue', 'green', 'yellow'];
        var num = [1,2,3,4];
        var currentCardNum = 0;
        
        $(document).ready(function(){
            var $cardsContainer = $('#cardsContainer');

            $.each(colorsArray, function (idx, val) {
                var $li = $('<li/>', {'style': 'background-color:' + val});
                $cardsContainer.append($li);
            });

            var cardsContainerClone = $cardsContainer.clone().addClass('clone');
            $('.cards').prepend(cardsContainerClone);
            
            $.each(num, function (idx, val) {
                $cardsContainer.children().attr('data-num', val);
            });
        });
        
    </script>
</head>

<body>
<section>
    <div class="cards">
        <ul id="cardsContainer">
        </ul>
    </div>
</section>
</body>

</html>
