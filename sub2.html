<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>Color.</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
        <script src="js/jquery-1.12.4.min.js"></script>
        <style>
            body {
                background: #6ccecb;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="navwrap">
                <nav>
                    <ul>
                        <li class="menu1"><a href="index.html">pageMain<span></span></a></li>
                        <li class="menu2"><a href="sub1.html">pageOne<span></span></a></li>
                        <li class="menu3"><a href="sub2.html">pageTwo<span></span></a></li>
                    </ul>
                </nav>
            </div>
            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </header>
        <script>
            $(document).ready(function(){
                $(".menu-icon").click(function(){
                    $(".navwrap").toggleClass('active');
                    $(".menu-icon").toggleClass('active2');
                });
                $(".menu1 > a").mouseenter(function(){
                    $(this).children().animate({
                        width: '100%'
                    },'ease-in', function(){
                        $(this).animate({
                            width: 0
                        },'ease-in');
                    });
                });
                $(".menu2 > a").mouseenter(function(){
                    $(this).children().animate({
                        width: '100%'
                    },'ease-in', function(){
                        $(this).animate({
                            width: 0
                        },'ease-in');
                    });
                });
                $(".menu3 > a").mouseenter(function(){
                    $(this).children().animate({
                        width: '100%'
                    },'ease-in', function(){
                        $(this).animate({
                            width: 0
                        },'ease-in');
                    });
                });

                function bar() {
                    $(this).children().animate({
                        width: '100%'
                    },'ease-in',function(){
                        $(this).animate({
                            width: 0
                        },'ease-in');
                    });
                };
            });
        </script>
        <section class="pageTwo">
            <a name="pageTwo"></a>
            <article class="act1">
                <div>
                    <p>01</p>
                    <span><p>&#35;afeaaa</p></span>
                </div>
            </article>
            <article class="act2">
                <div>
                    <p>02</p>
                    <span><p>&#35;218c8d</p></span>
                </div>
            </article>
            <article class="act3">
                <div>
                    <p>03</p>
                    <span><p>&#35;104790</p></span>
                </div>
            </article>
        </section>
        <script>
            var h = window.innerHeight;
            $(document).ready(function(){
                $(".act1").animate({
                    opacity: 1,
                    marginTop: 0
                },500);
                $(document).scroll(function(){
                    var st = $(this).scrollTop();
                    if (st < h/2) {
                        $(".act2").animate({
                            opacity: 1,
                            marginTop: 0
                        },500);
                    }else if (st > h+h/2 && st < 2*h) {
                        $(".act3").animate({
                            opacity: 1,
                            marginTop: 0
                        },500);
                    }
                });
                $(".act1").children().mouseenter(function(){
                    $(".act1 > div > span").stop().animate({
                        width: '100%'
                    },'ease-in',function(){
                        $(".act1 > div > p").stop().animate({
                            opacity: 1,
                            top: '-5%'
                        });
                        $(".act1 > div > span > p").stop().animate({
                            opacity: 1,
                            left: '15%'
                        });
                    });
                });
                $(".act1").children().mouseleave(function(){
                    $(".act1 > div > p").stop().animate({
                        opacity: 0,
                        top: '3%'
                    });
                    $(".act1 > div > span > p").stop().animate({
                        opacity: 0,
                        left: '10%'
                    },'ease-in',function(){
                        $(".act1 > div > span").stop().animate({
                            width: 0
                        });
                    });
                });
                $(".act2").children().mouseenter(function(){
                    $(".act2 > div > span").stop().animate({
                        width: '100%'
                    },'ease-in',function(){
                        $(".act2 > div > p").stop().animate({
                            opacity: 1,
                            top: '-5%'
                        });
                        $(".act2 > div > span > p").stop().animate({
                            opacity: 1,
                            left: '15%'
                        });
                    });
                });
                $(".act2").children().mouseleave(function(){
                    $(".act2 > div > p").stop().animate({
                        opacity: 0,
                        top: '3%'
                    });
                    $(".act2 > div > span > p").stop().animate({
                        opacity: 0,
                        left: '10%'
                    },'ease-in',function(){
                        $(".act2 > div > span").stop().animate({
                            width: 0
                        });
                    });
                });
                $(".act3").children().mouseenter(function(){
                    $(".act3 > div > span").stop().animate({
                        width: '100%'
                    },'ease-in',function(){
                        $(".act3 > div > p").stop().animate({
                            opacity: 1,
                            top: '-5%'
                        });
                        $(".act3 > div > span > p").stop().animate({
                            opacity: 1,
                            left: '15%'
                        });
                    });
                });
                $(".act3").children().mouseleave(function(){
                    $(".act3 > div > p").stop().animate({
                        opacity: 0,
                        top: '3%'
                    });
                    $(".act3 > div > span > p").stop().animate({
                        opacity: 0,
                        left: '10%'
                    },'ease-in',function(){
                        $(".act3 > div > span").stop().animate({
                            width: 0
                        });
                    });
                });
            });
        </script>
    </body>
</html>
